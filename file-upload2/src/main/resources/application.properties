# 配置文件使用 默认使用 dev 环境
spring.profiles.active=dev
#spring.profiles.active=doc
#spring.profiles.active=prod
# 服务器相关配置
server.port=8080


# 日志文件相关配置
# logging.level.org.hibernate.sql=debug
logging.file=./log/file-upload.log
spring.application.name=file-upload

# spring-http-文件上传相关配置
#spring.http.multipart.max-file-size=2000Mb
#spring.http.multipart.max-request-size=2000Mb
spring.servlet.multipart.max-file-size=2000Mb
spring.servlet.multipart.max-request-size=2000Mb

spring.thymeleaf.cache=false
spring.mvc.static-path-pattern=/**

# 上传文件地址
upload.location=static/uplaods/
# 静态文件访问路径
springboot.mvc.static-path-pattern=/**
# 静态资源路径
spring.resources.static-locations=classpath:/static,file:./static/
#spring.resources.static-locations=classpath:/uploads/

# 本机服务器IP
local.host=127.0.0.1








